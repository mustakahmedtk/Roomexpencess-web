<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Add Expencess</mat-card-title>
      </mat-card-header>
      <hr/>
      <mat-card-content>
        <form id="loginMember" role="form" action="" method="post">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Item Name" >
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" >
            </mat-form-field>
          </div>

          <div class="form-group">
            <label>Date:</label>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="dp3" placeholder="please select a date" disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                  </mat-form-field>
            </div>
          </div>
          <div class="form-group">
              <mat-checkbox class="example-margin" >Send Notification to Roomie</mat-checkbox>
            </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Add Expencess</button>
        <button mat-raised-button color="warn">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
