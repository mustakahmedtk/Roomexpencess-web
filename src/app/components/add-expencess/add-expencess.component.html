<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <mat-card class="example-card">
      <form id="loginMember" role="form"  [formGroup]="addExpencessForm" (submit)="addExpencess()">
        <mat-card-header>
          <mat-card-title>Add Expencess</mat-card-title>
        </mat-card-header>
        <hr/>
        <mat-card-content>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Item Name" formControlName="item">
            </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="buyer name" formControlName="name" title="enter your name">
              </mat-form-field>
            </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" formControlName="price">
            </mat-form-field>
          </div>

          <div class="form-group">
            <label>Date:</label>
            <div>
              <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="dp3" placeholder="please select a date" disabled formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <mat-checkbox class="example-margin">Send Notification to Roomie</mat-checkbox>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Add Expencess</button>
          <button mat-raised-button color="warn">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

</div>
