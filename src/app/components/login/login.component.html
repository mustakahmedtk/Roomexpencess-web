<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
<div class="login-popup-wrap new_login_popup small_device "> 
  <div class="login-popup-heading text-center">
      <h4> <img src={{image}} class="" />
        <hr/> </h4>                        
  </div>
                          <!--<form accept-charset="utf-8" method="post" action="">-->
  <form id="loginMember" role="form" action="" method="post">
      <div class="form-group">
          <input type="text" class="form-control" id="user_id" placeholder="e-mail / Mobile no" name="user_id">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
  </form>
  <div class="form-group text-center">
  <a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Forget Password</a>
  </div>
  <div class="text-center">Not registered yet?<a [routerLink]="['/register']">click here</a></div>
</div>
</div>
</div>
