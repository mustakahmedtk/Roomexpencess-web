<h2 mat-dialog-title>User Profile</h2>
<form id="loginMember" [formGroup]="userProfileForm">
  <mat-dialog-content class="mat-typography">

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter User Name" formControlName='name'>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter User Email" formControlName='email'>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter User Mobile"  formControlName='mobile_no'>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width"  >
        <input matInput   formControlName='role' >
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial>Update</button>
  </mat-dialog-actions>
</form>
