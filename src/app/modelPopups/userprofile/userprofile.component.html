<h2 mat-dialog-title>User Profile</h2>
<mat-dialog-content class="mat-typography">
    <form id="loginMember" role="form" action="" method="post">
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter User Name" value="">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter User Email" value="">
            </mat-form-field>
        </div>

        <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter User Mobile" value="">
              </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-select>
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Admin</mat-option>
                  <mat-option value="option2">Roomie</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter User Password" value="">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Confirm Password" value="">
          </mat-form-field>
        </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</mat-dialog-actions>
