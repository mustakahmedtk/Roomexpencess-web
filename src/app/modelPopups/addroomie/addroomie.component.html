<h2 mat-dialog-title>

  Add Roomie</h2>
<form id="loginMember" [formGroup]="addRoomieForm" (submit)='addRoomie(addRoomieForm.value)'>
  <mat-dialog-content class="mat-typography">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Roomie Name" formControlName='name'>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Roomie Email" formControlName='email'>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Roomie Mobile" formControlName='mobile_no'>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Select role" formControlName='role'>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Roomie">Roomie</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Roomie Password" formControlName='password'>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Confirm Password" formControlName='confirm_password'>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial>Add Roomie</button>
  </mat-dialog-actions>
</form>
