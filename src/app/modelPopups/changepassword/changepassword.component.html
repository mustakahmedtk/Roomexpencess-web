<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content class="mat-typography">
    <form id="loginMember" role="form" action="" method="post">
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Current Password" value="">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter New Password" value="">
            </mat-form-field>
        </div>

        <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Confirm Password" value="">
              </mat-form-field>
        </div>
      
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
